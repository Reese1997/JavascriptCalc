<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calc">
   <div class="container">
      
           <div >
           <div id="output" ></div>

<!-- <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"> -->
  <!-- <div class="btn-group me-2" role="group" aria-label="First group"> -->
      
    <div class="row">
        <div class="col-3 col-md-3 col-lg-3 p-3">
            <button type="button" class="btn btn-primary2" onclick="clearSum()">AC</button>
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
            <button type="button" class="btn btn-primary2" onclick="CLEAR('+/-')">+/-</button>
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
            <button type="button" class="btn btn-primary2" onclick="addtoSum('%')">%</button>
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
            <button type="button" class="btn btncol" onclick="addtoSum('/')">/</button>
        </div>
    </div>
     

    <div class="row">
        <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btn-primary" onclick="addtoSum('7')">7</button>
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btn-primary" onclick="addtoSum('8')">8</button>
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btn-primary" onclick="addtoSum('9')">9</button>        
        </div>

        <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btncol" onclick="addtoSum('*')">*</button>
        </div>
        </div>
<div class="row">
         <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btn-primary" onclick="addtoSum('4')">4</button>
        </div>
         <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btn-primary" onclick="addtoSum('5')">5</button>
        </div>

         <div class="col-3 col-md-3 col-lg-3 p-3">
         <button type="button" class="btn btn-primary" onclick="addtoSum('6')">6</button>
         </div>

         <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btncol" onclick="addtoSum('-')">-</button>
            </div>
</div>
<div class="row">
        <div class="col-3 col-md-3 col-lg-3 p-3">
        <button type="button" class="btn btn-primary" onclick="addtoSum('1')">1</button>
        </div>
        
   

     <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btn-primary" onclick="addtoSum('2')">2</button>
     </div>

   
     <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btn-primary" onclick="addtoSum('3')">3</button>
   </div>

      <div class="col-3 col-md-3 col-lg-3 p-3">
       <button type="button" class="btn btncol" onclick="addtoSum('+')">+</button>
      </div>
</div>
<div class="row">

    <div class="col-6 col-md-6 col-lg-6 p-3">
    <button type="button" class="btn btn-primary zero" onclick="addtoSum('0')">0</button>
     </div>

   <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btn-primary" onclick="addtoSum('.')">.</button>
 </div>


 <div class="col-3 col-md-3 col-lg-3 p-3">
    <button type="button" class="btn btncol" onclick="evaluateSum()">=</button>
  </div>
       </div>
           </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
